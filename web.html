<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Web App</h1>
  <p>This is a basic HTML web application.</p>

  <button onclick="sayHello()">Click Me</button>

  <div id="output"></div>

  <script>
    function sayHello() {
      const output = document.getElementById("output");
      output.textContent = "Hello, world! ðŸ‘‹";
    }
  </script>

</body>
</html>
